<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Oracle Web SDK Sample</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="resources/css/style.css">

    <script>
        var chatWidgetSettings = {
            showConnectionStatus: true,
            conversationBeginPosition: 'bottom',
            openChatOnLoad: true,
            position: {bottom: '2px', right: '2px'},
            displayActionAsPills: true,
            embedded: true,
            targetElement: 'chat-container',    
            embedTopStickyId: 'top-text',
            URI: '<YOUR URI>',
            channelId: '<YOUR CHANNEL>'
        };
        function initSdk(name) {
            // Default name is Bots
            if (!name) {
                name = 'Bots';
            }
            setTimeout(() => {
                const Bots = new WebSDK(chatWidgetSettings); // Initiate library with configuration
                Bots.connect()                               // Connect to server
                    .then(() => {
                        console.log("Connection Successful");
                    })
                    .catch((reason) => {
                        console.log("Connection failed");
                        console.log(reason);
                    });
                window[name] = Bots;
            });
        }
    </script>
    <script src="resources/scripts/web-sdk.js" onload="initSdk('Bots')">
    </script>

</head>
<body> 

    
    <div class="wrapper">
        <header class="header">
            <h1>Enjoy Our Delicious Pizza</h1>
            <p>Delivered right to your door</p>
        </header>
        <section class="content">
            <h2>We offer these popular pizzas:</h2>
            <ul>
                <li>Basic Cheese</li>
                <li>Ultimate Cheese Lover</li>
                <li>Pepperoni</li>
                <li>Meat Lover</li>
                <li>Supreme</li>
                <li>Premium Garden Veggie</li>
                <li>Hawaiian Chicken</li>
                <li>Bacon Spinich Alfredo</li>
            </ul>
        </section>
        <div id="chat-container" class="chatbox" 
            style="height: 600px; width: 400px; padding: 2;
            text-align: initial">
        </div>
        <footer class="footer">
            <p>To order, call us or talk to our Pizzabot.</p>	
        </footer>
    </div>            
</body>
</html>
